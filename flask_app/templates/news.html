{% extends 'base.html' %}

{% block title %}
    Fake News Detection
{% endblock %}


{% block content %}
    <div class="container" id="my_bot">
        <center>
          <h1>
            <img
              src="https://user-images.githubusercontent.com/20112458/49326597-773b7280-f57a-11e8-853d-20ed61d18b0d.png"
              alt="CANDICE"
              style="width:40px;height:40px;"
            />MythBuster ChatBot
          </h1>
        </center>

        <div class="box"></div>
            <div class="boxed">
              <div>
                <div id="chatbox">
                  <p class="botText">
                    <span>Hi! I'm from Team_IT your personal ChatBot to tell you facts regarding corona virus.</span>
                  </p>
                </div>
                <div id="userInput">
                  <input id="textInput" type="text" name="msg" placeholder="Your query message...." />
                </div>
              </div>
              <script>
                function getBotResponse() {
                  var rawText = $("#textInput").val();
                  var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
                  $("#textInput").val("");
                  $("#chatbox").append(userHtml);
                  document
                    .getElementById("userInput")
                    .scrollIntoView({ block: "start", behavior: "smooth" });
                  $.get("/get", { msg: rawText }).done(function(data) {
                    var botHtml = '<p class="botText"><span>' + data + "</span></p>";
                    $("#chatbox").append(botHtml);
                    document
                      .getElementById("userInput")
                      .scrollIntoView({ block: "start", behavior: "smooth" });
                  });
                }
                $("#textInput").keypress(function(e) {
                  if (e.which == 13) {
                    getBotResponse();
                  }
                });
              </script>
          </div>

{% endblock %}
