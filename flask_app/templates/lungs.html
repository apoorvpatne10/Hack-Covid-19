{% extends "base.html" %}

{% block title %}
    X-Ray Classifier
{% endblock %}

{% block content %}
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="container2">

        <div class="content">
            <h1>Lung Infection Detection for Covid`19</h1>
        <h2>Upload your Lung X-Ray Image</h2>
        <br>
        <form action="" method=post enctype=multipart/form-data>
          <input type=file name=file>
          <input type=submit value=Upload>
        </form>

        <p></p>
        <h2 style="text-align: center;">Results</h2>
        <br>
        <table class="table" id="results-table">
            <tr>
              <th>Image</th>
              <th>Prediction</th>
            </tr>
            <tr>
              <th><img width="400px" height="250px" align="center" src="{{imagesource}}" /></th>
              <th> {{label}} </th>
            </tr>
        </table>
      </div>

    </div>
{% endblock %}
