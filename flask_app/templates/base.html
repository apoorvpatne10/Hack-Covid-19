<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}Base{% endblock %}</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <!-- <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon"> -->

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Lato:400,300,700,900" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/animate.css/animate.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/icofont/icofont.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/venobox/venobox.css') }}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
  <!-- <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet"> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <style>
        /* h1 {
             background-color: lightgreen;
             display: inline-block;
             font-size: 3em;
             margin: 0;
             padding: 14px;
        } */
        #my_bot{
            margin-top: 150px;
            margin-bottom: 50px;
        }
        h3 {
             color: black;
             font-size: 20px;
             margin-top: 3px;
             text-align: center;
        }
        #chatbox {
             margin-left: auto;
             margin-right: auto;
             width: 40%;
             margin-top: 60px;
        }
        #userInput {
             margin-left: auto;
             margin-right: auto;
             width: 40%;
             margin-top: 60px;
        }
        #textInput {
             width: 90%;
             border: none;
             border-bottom: 3px solid black;
             font-family: monospace;
             font-size: 17px;
        }
        .userText {
             color: white;
             font-family: monospace;
             font-size: 17px;
             text-align: right;
             line-height: 30px;
        }
        .userText span {
             background-color: #808080;
             padding: 10px;
             border-radius: 2px;
        }
        .botText {
             color: white;
             font-family: monospace;
             font-size: 17px;
             text-align: left;
             line-height: 30px;
        }
        .botText span {
             background-color: #4169e1;
             padding: 10px;
             border-radius: 2px;
        }
        #tidbit {
             position: absolute;
             bottom: 0;
             right: 0;
             width: 300px;
        }
        .boxed {
             margin-left: auto;
             margin-right: auto;
             width: 78%;
             margin-top: 60px;
             border: 1px solid green;
        }
        .box {
            border: 2px solid black;
        }
        .content {
            max-width: 900px;
            margin: auto;
        }

        .container2{
              width: 80%;
              margin: 0 auto;
              padding: 20px;
              background: #d1dde3;
          }

      .active2{
       	border: 5px solid red;
      }

      #patient-upload{
          margin-top: 150px;
          margin-bottom: 50px;
      }

      #intersections{
          margin-top: 150px;
      }

      table{
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
      }

       td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

       tr:nth-child(even) {
            background-color: #dddddd;
        }

  </style>

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container">

      <div class="logo float-left">
        <h1 class="text-light"><a href="{{ url_for('home_page') }}"><span>HackCovid</span></a></h1>
      </div>

    </div>
  </header><!-- End #header -->

  {% block content %}

  {% endblock %}

  <br>
  <br>

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="copyright">
        <strong><span>THE END</span></strong>
      </div>
    </div>
  </footer><!-- End #footer -->

  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <!-- Vendor JS Files -->

  <script src="{{ url_for('static', filename='assets/vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/jquery.easing/jquery.easing.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/php-email-form/validate.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/venobox/venobox.min.js') }}"></script>

  <!-- Template Main JS File -->
  <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

</body>

</html>
